<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
      .slider
      {
        background-color: white;
        background-size: cover;
        background-position: center;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!--Menu-->
    <div class="container-fluid bg-primary fixed-top"> 
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded navbar-inverse bg-primary container">
        <a class="navbar-brand" href="#">Sopa de Letras</a>
      </nav>
    </div>
    <!--Fin Menu--> 

    <!--Contenido-->
      <div class="container-fluid slider d-flex flex-column justify-content-center align-items-center">
        <form method="post" class="form-inline" target="el-iframe">
          <div class="col-sm-12 col-lg-6">
            <div class="row">
              <div class="col-sm-12 form-group">
                  <strong class="h4">Entrada</strong>
                  <div class="chart-wrapper">
                    <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                  </div>
              </div>
            </div>
            <hr class="mt-0">
            <textarea id="entrada" name="entrada" class="form-control" rows="10"></textarea>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="row">
              <div class="col-sm-12 form-group">
                  <strong class="h4">Salida</strong>
                  <div class="chart-wrapper">
                    <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                  </div>
              </div>
            </div>
            <hr class="mt-0">
            <textarea id="salida" name="salida" disabled="disabled" class="form-control" rows="10"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
              <input id="calcular" type="submit" onclick="Buscar()" class="btn btn-primary btn-lg" value="Buscar"></input>
          </div>  
        </div> 
      </form> 


      <iframe name="el-iframe" style="display: none;"></iframe>  
    </div>
    <!--Fin Contenido--> 
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
